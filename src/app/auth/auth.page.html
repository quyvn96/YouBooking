<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login': 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input type="text" ngModel name="email" required email #emailCtrl="ngModel" placeholder="Email">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel" placeholder="Password">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should at least be 6 characters long.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="button" fill="clear" expand="block" 
          (click)="onSwitchAuthMode()">Switch to {{isLogin ? 'Sign up' : 'Login'}}</ion-button>
          <ion-button color="primary" type="submit" expand="block" [disabled]="!f.valid">
            {{isLogin ? 'Login': 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
